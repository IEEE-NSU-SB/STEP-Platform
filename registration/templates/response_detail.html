{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>üìã Response Details</title>
  <!-- tailwind and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#055f8b",
            secondary: "#f17727",
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white min-h-screen py-8">
  
  <!-- nav -->
  

  <!-- Basic Info section -->
  <section class="w-11/12 md:w-3/5 mx-auto mt-10 shadow-md p-5 font-medium rounded-sm">
    <h2 class="font-bold text-center text-2xl mb-4">Basic Info</h2>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Full Name </label>
      <input type="text" value="{{ response.full_name }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Email Address </label>
      <input type="email" value="{{ response.email }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Contact Number </label>
      <input type="text" value="{{ response.phone }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Membership Grade </label>
      <input type="text" value="{{ response.membership_grade }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> IEEE Membership ID </label>
      <input type="text" value="{{ response.membership_id }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> University Name </label>
      <input type="text" value="{{ response.university }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> University Department Name </label>
      <input type="text" value="{{ response.department }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> University ID </label>
      <input type="text" value="{{ response.university_id }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>
  </section>

  <!-- Questionnaire Section -->
  <section class="w-11/12 md:w-3/5 mx-auto mt-10 shadow-md p-5 font-medium rounded-sm">
    <h2 class="font-bold text-lg sm:text-2xl text-center mb-6">Questionnaire Section</h2>

    <div class="mb-3">
      <label class="block text-sm font-bold mb-2">1. Why do you want to be a participant of Student Transition and Elevation Partnership (STEP)? (250 characters max)</label>
      <textarea readonly class="w-full p-2 border border-gray-500 rounded-md">{{ response.q1 }}</textarea>
    </div>

    <div class="mb-3">
      <label class="block text-sm font-bold mb-2">2. What is your expectation from Student Transition and Elevation Partnership (STEP)? (250 characters max)</label>
      <textarea readonly class="w-full p-2 border border-gray-500 rounded-md">{{ response.q2 }}</textarea>
    </div>

    <div class="mb-3">
      <label class="block text-sm font-bold mb-2">3. What do you know about IEEE YP AG? (250 characters max)</label>
      <textarea readonly class="w-full p-2 border border-gray-500 rounded-md">{{ response.q3 }}</textarea>
    </div>

    <div class="mb-3">
      <label class="block text-sm font-bold mb-2">4. What do you know about Student Transition and Elevation Partnership (STEP)? (250 characters max)</label>
      <textarea readonly class="w-full p-2 border border-gray-500 rounded-md">{{ response.q4 }}</textarea>
    </div>
  </section>

  <!-- Payment Section -->
  <section class="w-11/12 md:w-3/5 mx-auto mt-5 shadow-md p-5 font-medium rounded-sm">
    <h2 class="font-bold text-lg sm:text-2xl text-center mb-6">Payment Section</h2>

    <div class="mb-4">
      <label class="block font-bold mb-2"> Payment Method </label>
      <input type="text" value="{{ response.payment_method }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block font-bold mb-2"> Transaction ID </label>
      <input type="text" value="{{ response.transaction_id }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block font-bold mb-2"> Selected T-Shirt Size </label>
      <input type="text" value="{{ response.tshirt_size }}" class="w-full px-3 py-2 border border-gray-500 rounded-lg" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-bold mb-2"> Any Comments </label>
      <textarea readonly class="w-full p-2 border border-gray-500 rounded-md">{{ response.comments }}</textarea>
    </div>
  </section>

  <!-- Back Button -->
  <div class="w-11/12 md:w-3/5 mx-auto mt-6">
    <a href="{% url 'registration:responses' %}" class="bg-[#006699] text-white font-bold py-2 px-4 rounded hover:bg-[#005580] transition-colors block text-center">
      ‚Üê Back to Responses
    </a>
  </div>

</body>
</html>
